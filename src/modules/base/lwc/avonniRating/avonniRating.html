<template>
    <div class={computedContainerClass} data-element-id="div-wrapper">
        <template if:true={label}>
            <label class={computedLegendClass} data-element-id="label">
                <abbr
                    if:true={required}
                    title="required"
                    class="slds-required"
                    data-element-id="required-indicator"
                    >*</abbr
                >
                {label}
            </label>
            <lightning-helptext
                if:true={fieldLevelHelp}
                class="slds-p-right_xx-small"
                content={fieldLevelHelp}
                data-element-id="lightning-helptext"
            ></lightning-helptext>
        </template>
        <div
            class="
                avonni-rating__container
                slds-grid slds-grid_vertical-align-center
                slds-wrap
            "
        >
            <div
                class="
                    avonni-rating
                    slds-grid slds-grid_vertical-align-center
                    slds-wrap
                    slds-p-top_xx-small
                "
            >
                <template for:each={items} for:item="item">
                    <button
                        class={item.buttonClass}
                        key={item.value}
                        title={item.value}
                        type="button"
                        value={item.value}
                        disabled={disabled}
                        data-element-id="button"
                        onclick={handleItemClick}
                    >
                        <template if:false={iconName}>{item.value}</template>
                        <c-avonni-primitive-icon
                            if:true={iconName}
                            class="
                                avonni-rating__icon
                                slds-grid slds-grid_vertical-align-center
                            "
                            icon-name={iconName}
                            variant="bare"
                            svg-class={computedIconClass}
                            data-element-id="avonni-primitive-icon"
                        ></c-avonni-primitive-icon>
                    </button>
                </template>
            </div>
            <span
                if:true={showRating}
                class="avonni-rating__value slds-p-left_medium"
                data-element-id="avonni-rating-value"
                >{value}/{max}</span
            >
        </div>
    </div>
    <template if:true={helpMessage}>
        <div
            id="help-message"
            class="slds-form-element__help"
            data-help-message
            data-element-id="form-element__help"
            role="alert"
        >
            {helpMessage}
        </div>
    </template>
</template>

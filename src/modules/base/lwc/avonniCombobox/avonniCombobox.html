<template>
    <span class={computedLabelClass} data-element-id="span-label">
        <template if:true={required}>
            <abbr class="slds-required" title="Required">*</abbr>
        </template>
        {computedLabel}
    </span>
    <lightning-helptext
        if:true={fieldLevelHelp}
        content={fieldLevelHelp}
        data-element-id="lightning-helptext"
    ></lightning-helptext>

    <div class="slds-form-element__control">
        <div class={computedComboboxGroupClass}>
            <!-- Scopes -->
            <c-avonni-primitive-combobox
                if:true={showScopes}
                class="
                    slds-combobox_object-switcher
                    slds-combobox-addon_start
                    avonni-combobox__scopes
                "
                disabled={disabled}
                dropdown-alignment={dropdownAlignment}
                dropdown-length={dropdownLength}
                groups={scopesGroups}
                hide-clear-icon
                multi-level-groups={multiLevelGroups}
                options={scopes}
                read-only={readOnly}
                value={scopesValue}
                data-element-id="avonni-primitive-combobox-scopes"
                onchange={handleScopeChange}
            ></c-avonni-primitive-combobox>

            <!-- Main dropdown -->
            <c-avonni-primitive-combobox
                class={computedMainComboboxClass}
                actions={actions}
                allow-search={allowSearch}
                disabled={disabled}
                dropdown-alignment={dropdownAlignment}
                dropdown-length={dropdownLength}
                groups={groups}
                label={computedLabel}
                is-loading={isLoading}
                is-multi-select={isMultiSelect}
                loading-state-alternative-text={loadingStateAlternativeText}
                message-when-bad-input={messageWhenBadInput}
                message-when-value-missing={messageWhenValueMissing}
                multi-level-groups={multiLevelGroups}
                name={name}
                options={options}
                placeholder={placeholder}
                read-only={readOnly}
                remove-selected-options={removeSelectedOptions}
                required={required}
                search={search}
                hide-clear-icon={hideClearIcon}
                value={value}
                variant="label-hidden"
                data-element-id="avonni-primitive-combobox-main"
                onblur={handleBlur}
                onfocus={handleFocus}
                onopen={handleOpen}
                onsearch={handleSearch}
                onactionclick={handleActionClick}
                onchange={handleChange}
                onprivateselect={handlePrivateSelect}
            ></c-avonni-primitive-combobox>
        </div>

        <!-- Selected options -->
        <div
            if:true={showHorizontalSelectedOptions}
            class="slds-p-bottom_xx-small"
        >
            <c-avonni-pill-container
                actions={selectedOptionsActions}
                alternative-text={selectedOptionsAriaLabel}
                items={selectedOptions}
                sortable={sortableSelectedOptions}
                data-element-id="avonni-pill-container"
                onactionclick={handleRemovePill}
                onreorder={handleReorderSelectedOptions}
            ></c-avonni-pill-container>
        </div>

        <div
            if:true={showVerticalSelectedOptions}
            class="slds-p-vertical_xx-small"
        >
            <c-avonni-list
                actions={selectedOptionsActions}
                alternative-text={selectedOptionsAriaLabel}
                divider="around"
                items={selectedOptions}
                sortable={sortableSelectedOptions}
                data-element-id="avonni-list"
                onactionclick={handleRemoveListItem}
                onreorder={handleReorderSelectedOptions}
            ></c-avonni-list>
        </div>
    </div>
</template>

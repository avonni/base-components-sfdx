<template>
    <span class={computedLabelClass}>
        <template if:true={required}>
            <abbr class="slds-required" title="Required">*</abbr>
        </template>
        {label}
    </span>
    <lightning-helptext
        if:true={fieldLevelHelp}
        content={fieldLevelHelp}
    ></lightning-helptext>

    <div class="slds-form-element__control">
        <div class={computedComboboxGroupClass}>
            <!-- Scopes -->
            <c-avonni-primitive-combobox
                if:true={showScopes}
                class="slds-combobox_object-switcher slds-combobox-addon_start"
                disabled={disabled}
                dropdown-alignment={dropdownAlignment}
                dropdown-length={dropdownLength}
                groups={scopesGroups}
                hide-selected-options
                multi-level-groups={multiLevelGroups}
                options={scopes}
                read-only={readOnly}
                value={scopesValue}
                onchange={handleScopeChange}
            ></c-avonni-primitive-combobox>

            <!-- Main dropdown -->
            <c-avonni-primitive-combobox
                class={computedMainComboboxClass}
                actions={actions}
                allow-search={allowSearch}
                disabled={disabled}
                dropdown-alignment={dropdownAlignment}
                dropdown-length={dropdownLength}
                groups={groups}
                hide-selected-options
                label={label}
                is-loading={isLoading}
                is-multi-select={isMultiSelect}
                loading-state-alternative-text={loadingStateAlternativeText}
                message-when-value-missing={messageWhenValueMissing}
                multi-level-groups={multiLevelGroups}
                name={name}
                options={options}
                placeholder={placeholder}
                read-only={readOnly}
                remove-selected-options={removeSelectedOptions}
                required={required}
                search={search}
                selected-options-aria-label={selectedOptionsAriaLabel}
                show-clear-input
                value={value}
                variant="label-hidden"
                onblur={handleBlur}
                onfocus={handleFocus}
                onopen={handleOpen}
                onsearch={handleSearch}
                onactionclick={handleActionClick}
                onchange={handleChange}
                onprivateselect={handlePrivateSelect}
            ></c-avonni-primitive-combobox>
        </div>
        <!-- Selected options -->
        <ul
            if:true={showSelectedOptions}
            class="slds-grid slds-wrap slds-p-vertical_xx-small combobox__selected-options"
            role="listbox"
            aria-label={selectedOptionsAriaLabel}
            aria-orientation="horizontal"
        >
            <template for:each={selectedOptions} for:item="option">
                <li
                    key={option.value}
                    class="slds-m-right_xx-small"
                    role="presentation"
                >
                    <lightning-pill
                        label={option.label}
                        variant="plain"
                        name={option.value}
                        role="option"
                        tabindex="0"
                        onremove={handleRemoveSelectedOption}
                    >
                        <c-avonni-avatar
                            if:true={option.hasAvatar}
                            src={option.avatarSrc}
                            fallback-icon-name={option.avatarFallbackIconName}
                            hide-avatar-details="true"
                            size="x-small"
                        ></c-avonni-avatar>
                    </lightning-pill>
                </li>
            </template>
        </ul>
    </div>
</template>

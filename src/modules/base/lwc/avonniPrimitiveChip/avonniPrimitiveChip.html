<template>
    <div class={computedChipClass} data-element-id="chip-wrapper">
        <c-avonni-chip
            label={label}
            variant={variant}
            outline={outline}
            data-element-id="chip"
        >
            <template if:true={prefixIconName}>
                <c-avonni-primitive-icon
                    slot="left"
                    icon-name={prefixIconName}
                    size="x-small"
                    data-element-id="icon-left"
                >
                </c-avonni-primitive-icon>
            </template>
            <template if:true={showAvatar}>
                <template if:true={showAvatarLeft}>
                    <c-avonni-primitive-avatar
                        slot="left"
                        size="x-small"
                        src={avatar.src}
                        fallback-icon-name={avatar.fallbackIconName}
                        initials={avatar.initials}
                        variant={avatar.variant}
                        data-element-id="avatar-left"
                    ></c-avonni-primitive-avatar>
                </template>
                <template if:false={showAvatarLeft}>
                    <c-avonni-primitive-avatar
                        slot="right"
                        size="x-small"
                        src={avatar.src}
                        fallback-icon-name={avatar.fallbackIconName}
                        initials={avatar.initials}
                        variant={avatar.variant}
                        data-element-id="avatar-right"
                    ></c-avonni-primitive-avatar>
                </template>
            </template>
            <template if:true={suffixIconName}>
                <c-avonni-primitive-icon
                    slot="right"
                    icon-name={suffixIconName}
                    size="x-small"
                    data-element-id="icon-right"
                >
                </c-avonni-primitive-icon>
            </template>
        </c-avonni-chip>
    </div>
</template>

<template>
    <lightning-layout
        vertical-align="center"
        multiple-rows="true"
        pull-to-boundary="small"
        class="avonni-height_full"
    >
        <!-- Previous button -->
        <lightning-layout-item
            if:false={hidePreviousButton}
            class={previousButtonColClass}
        >
            <lightning-button
                icon-name={previousButtonIconName}
                icon-position={previousButtonIconPosition}
                label={previousButtonLabel}
                variant={previousButtonVariant}
                data-action="previous"
                onclick={handleButtonClick}
                class="slds-m-right_xx-small slds-m-left_small"
            ></lightning-button>
        </lightning-layout-item>

        <!-- Indicator -->
        <lightning-layout-item
            flexibility="auto"
            class={progressColClass}
            padding="horizontal-small"
        >
            <template if:true={showIndicator}>
                <!-- Progress indicator -->
                <template if:true={showProgressIndicator}>
                    <template if:false={sideNavigation}>
                        <lightning-progress-indicator
                            current-step={currentStep}
                            type={progressIndicatorType}
                            variant={progressIndicatorVariant}
                        >
                            <template for:each={steps} for:item="step">
                                <lightning-progress-step
                                    key={step.name}
                                    label={step.label}
                                    value={step.name}
                                ></lightning-progress-step>
                            </template>
                        </lightning-progress-indicator>
                    </template>
                    <template if:true={sideNavigation}>
                        <c-avonni-vertical-progress-indicator
                            current-step={currentStep}
                            variant={progressIndicatorVariant}
                        >
                            <template for:each={steps} for:item="step">
                                <c-avonni-vertical-progress-step
                                    key={step.name}
                                    label={step.label}
                                    value={step.name}
                                ></c-avonni-vertical-progress-step>
                            </template>
                        </c-avonni-vertical-progress-indicator>
                    </template>
                </template>

                <!-- Bullets -->
                <template if:true={showBulletIndicator}>
                    <ul
                        class="slds-carousel__indicators slds-text-align_center slds-m-top_small"
                        aria-label="Progress indicator"
                    >
                        <template for:each={_steps} for:item="step">
                            <li key={step.name} class={carouselIndicatorClass}>
                                <span
                                    class={step.bulletClass}
                                    title={step.label}
                                    aria-selected={step.selected}
                                >
                                    <span class="slds-assistive-text"
                                        >{step.label}</span
                                    >
                                </span>
                            </li>
                        </template>
                    </ul>
                </template>

                <!-- Fraction indicator -->
                <template if:true={showFractionIndicator}>
                    <p class="fractions-indicator">
                        {fractionPrefixLabel} {fractionCurrentStep}
                        {fractionLabel} {fractionTotalSteps}
                    </p>
                </template>

                <!-- Bar indicator -->
                <template if:true={showBarIndicator}>
                    <c-avonni-progress-bar
                        value={progressBarValue}
                        orientation={progressBarOrientation}
                        thickness="large"
                    ></c-avonni-progress-bar>
                </template>
            </template>
        </lightning-layout-item>
        <!-- Actions slot and Next/Finish buttons -->
        <lightning-layout-item
            class={actionsNextFinishButtonColClass}
            if:false={sideNavigation}
        >
            <lightning-layout class="slds-m-right_small">
                <lightning-layout-item class={actionsSlotColClass}>
                    <slot></slot>
                </lightning-layout-item>
                <lightning-layout-item
                    if:false={hideNextFinishButton}
                    class={nextFinishButtonColClass}
                >
                    <lightning-button
                        if:false={lastStep}
                        icon-name={nextButtonIconName}
                        icon-position={nextButtonIconPosition}
                        label={nextButtonLabel}
                        data-action="next"
                        variant={nextButtonVariant}
                        onclick={handleButtonClick}
                        class="slds-m-left_xx-small"
                    ></lightning-button>
                    <lightning-button
                        if:true={lastStep}
                        icon-name={finishButtonIconName}
                        icon-position={finishButtonIconPosition}
                        data-action="finish"
                        label={finishButtonLabel}
                        variant={finishButtonVariant}
                        onclick={handleButtonClick}
                        class="slds-m-left_xx-small"
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>

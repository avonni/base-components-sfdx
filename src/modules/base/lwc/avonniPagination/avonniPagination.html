<template>
    <lightning-button-group class={computedContainerClass}>
        <template if:true={showFirstButton}>
            <lightning-button-icon
                if:true={firstButtonIcon}
                icon-class="avonni-pagination-icon"
                class="avonni-navigation-button"
                icon-name={firstButtonIconName}
                variant="border-filled"
                disabled={disabledLeftButtons}
                onclick={first}
            ></lightning-button-icon>
            <lightning-button
                if:false={firstButtonIcon}
                label={firstButtonLabel}
                icon-name={firstButtonIconName}
                icon-position="left"
                disabled={disabledLeftButtons}
                onclick={first}
            ></lightning-button>
        </template>
        <lightning-button
            if:true={previousButtonLabel}
            label={previousButtonLabel}
            icon-name={previousButtonIconName}
            icon-position="left"
            disabled={disabledLeftButtons}
            onclick={previous}
        ></lightning-button>
        <lightning-button-icon
            if:false={previousButtonLabel}
            icon-class="avonni-pagination-icon"
            class="avonni-navigation-button"
            icon-name={previousButtonIconName}
            variant="border-filled"
            disabled={disabledLeftButtons}
            onclick={previous}
        ></lightning-button-icon>
        <template for:each={paginationButtons} for:item="index">
            <lightning-button
                class="avonni-pagination-button"
                label={index}
                key={uniqueKey}
                value={index}
                disabled={disabled}
                onclick={goToIndex}
            ></lightning-button>
        </template>
        <lightning-button
            if:true={nextButtonLabel}
            label={nextButtonLabel}
            icon-name={nextButtonIconName}
            icon-position="right"
            disabled={disabledRightButtons}
            onclick={next}
        ></lightning-button>
        <lightning-button-icon
            if:false={nextButtonLabel}
            icon-class="avonni-pagination-icon"
            class="avonni-navigation-button"
            icon-name={nextButtonIconName}
            variant="border-filled"
            disabled={disabledRightButtons}
            onclick={next}
        ></lightning-button-icon>
        <template if:true={showLastButton}>
            <lightning-button-icon
                if:true={lastButtonIcon}
                icon-class="avonni-pagination-icon"
                class="avonni-navigation-button"
                icon-name={lastButtonIconName}
                variant="border-filled"
                disabled={disabledRightButtons}
                onclick={last}
            ></lightning-button-icon>
            <lightning-button
                if:false={lastButtonIcon}
                label={lastButtonLabel}
                icon-name={lastButtonIconName}
                icon-position="right"
                disabled={disabledRightButtons}
                onclick={last}
            ></lightning-button>
        </template>
    </lightning-button-group>
</template>

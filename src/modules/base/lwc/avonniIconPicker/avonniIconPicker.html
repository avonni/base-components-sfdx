<template>
    <div class={computedContainerClass} data-element-id="div-wrapper">
        <label class={computedLegendClass} data-element-id="label-main">
            <abbr
                if:true={required}
                title="required"
                class="slds-required"
                data-element-id="abbr"
                >*</abbr
            >
            {label}
        </label>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
            data-element-id="lightning-helptext"
        >
        </lightning-helptext>
        <div class="avonni-builder-icon-picker-flex">
            <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                <button
                    id="toggleMenuButton"
                    class={computedButtonClass}
                    disabled={disabled}
                    aria-expanded={computedAriaExpanded}
                    accesskey={accessKey}
                    aria-haspopup="true"
                    type="button"
                    data-element-id="button-toggle-menu"
                    onclick={handleButtonClick}
                >
                    <label
                        if:true={menuLabel}
                        class="slds-m-horizontal_xx-small"
                        data-element-id="label-menu"
                    >
                        {menuLabel}
                    </label>
                    <span if:false={showEmptyIcon} class="slds-icon_container">
                        <lightning-icon
                            class={computedIconClass}
                            icon-name={computedValue}
                            size={iconSize}
                            data-element-id="lightning-icon-menu"
                        >
                        </lightning-icon>
                    </span>
                    <span if:true={showEmptyIcon} class="slds-icon_container">
                        <svg
                            version="1.1"
                            baseProfile="full"
                            width={emptyIconSize}
                            height={emptyIconSize}
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <rect
                                width="100%"
                                height="100%"
                                style="
                                    opacity: 0.4;
                                    fill: none;
                                    stroke: #808080;
                                    stroke-width: 1.4;
                                "
                            />
                            <line
                                x1="0"
                                y1="100%"
                                x2="100%"
                                y2="0"
                                style="stroke: rgb(255, 0, 0); stroke-width: 2"
                            />
                        </svg>
                    </span>
                    <lightning-icon
                        if:false={readOnly}
                        icon-name="utility:down"
                        size="xx-small"
                    >
                    </lightning-icon>
                </button>
                <template if:true={iconMenuOpened}>
                    <div
                        class="
                            slds-m-top_x-small
                            slds-dropdown slds-dropdown_left
                        "
                        tabindex="0"
                        onmouseenter={handleMenuMouseEnter}
                        onmouseleave={handleMenuMouseLeave}
                        onkeydown={handleMenuKeydown}
                        onkeyup={handleMenuKeyup}
                        onblur={handleMenuBlur}
                    >
                        <lightning-input
                            type="search"
                            class="
                                slds-p-top_x-small
                                slds-p-horizontal_x-small
                                slds-align_absolute-center
                            "
                            label="Search"
                            placeholder="Type icon name to search"
                            variant="label-hidden"
                            data-element-id="lightning-input"
                            onchange={handleSearchInput}
                            onblur={handleSearchInputBlur}
                        >
                        </lightning-input>
                        <div
                            class="
                                slds-popover__body
                                avonni-builder-icon-picker-popover-width
                                slds-p-horizontal_xx-small
                            "
                        >
                            <div class="slds-tabs_default">
                                <c-avonni-tab-bar
                                    if:false={hideTabs}
                                    labels={allTabs}
                                    tabs-hidden={nHiddenCategories}
                                    default-tab={defaultTab}
                                    data-element-id="avonni-builder-tab-bar"
                                    onselect={handleTabClick}
                                    onblur={handleMenuBlur}
                                >
                                </c-avonni-tab-bar>
                                <div
                                    class="
                                        slds-tabs_default__content
                                        slds-p-bottom_none
                                    "
                                >
                                    <div
                                        class="
                                            avonni-builder-icon-picker-icon-container
                                            slds-scrollable_y
                                            slds-p-left_xx-small
                                        "
                                    >
                                        <template
                                            for:each={tabContent}
                                            for:item="tab"
                                        >
                                            <div
                                                if:true={tab.showLabel}
                                                key={tab.title}
                                                class="
                                                    slds-text-heading_small
                                                    slds-m-left_small
                                                    slds-p-bottom_x-small
                                                "
                                            >
                                                <strong>{tab.title}</strong>
                                            </div>
                                            <template
                                                if:true={tab.showIcons}
                                                for:each={tab.icons}
                                                for:item="icon"
                                            >
                                                <li
                                                    key={icon.value}
                                                    class="
                                                        slds-color-picker__swatch
                                                    "
                                                    role="presentation"
                                                >
                                                    <a
                                                        class="
                                                            slds-color-picker__swatch-trigger
                                                        "
                                                        href="javascript:void(0)"
                                                        is-disabled={disabled}
                                                        read-only={readOnly}
                                                        role="option"
                                                        tabindex="0"
                                                        data-element-id="a-color"
                                                        data-icon={icon.value}
                                                        onblur={handleMenuBlur}
                                                        onkeydown={handleSelectIconFromKeyboard}
                                                    >
                                                        <span
                                                            class="
                                                                slds-icon_container
                                                            "
                                                        >
                                                            <lightning-icon
                                                                icon-name={icon.value}
                                                                title={icon.title}
                                                                size="small"
                                                                data-element-id="lightning-icon-color"
                                                                data-icon={icon.value}
                                                                onclick={handleSelectIcon}
                                                            ></lightning-icon>
                                                            <div
                                                                title={icon.value}
                                                            ></div>
                                                        </span>
                                                    </a>
                                                </li>
                                            </template>
                                            <template
                                                if:true={tab.showIconsExtended}
                                                for:each={tab.iconsExtended}
                                                for:item="icon"
                                            >
                                                <li
                                                    key={icon.value}
                                                    class="
                                                        slds-color-picker__swatch
                                                    "
                                                    role="presentation"
                                                >
                                                    <a
                                                        class="
                                                            slds-color-picker__swatch-trigger
                                                        "
                                                        href="javascript:void(0)"
                                                        is-disabled={disabled}
                                                        read-only={readOnly}
                                                        role="option"
                                                        tabindex="0"
                                                        onblur={handleMenuBlur}
                                                        onkeydown={handleSelectIconFromKeyboard}
                                                    >
                                                        <span
                                                            class="
                                                                slds-icon_container
                                                            "
                                                        >
                                                            <lightning-icon
                                                                icon-name={icon.value}
                                                                title={icon.title}
                                                                size="small"
                                                                data-icon={icon.value}
                                                                onclick={handleSelectIcon}
                                                            ></lightning-icon>
                                                            <div
                                                                title={icon.value}
                                                            ></div>
                                                        </span>
                                                    </a>
                                                </li>
                                            </template>
                                            <div
                                                if:true={tab.showLabel}
                                                key={tab.title}
                                                class="slds-p-bottom_small"
                                            ></div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer
                            if:false={hideFooter}
                            class="slds-popover__footer"
                        >
                            <div class="slds-color-picker__selector-footer">
                                <lightning-button
                                    label="Cancel"
                                    title="Cancel"
                                    data-element-id="lightning-button-cancel"
                                    onclick={handleCancel}
                                    onblur={handleMenuBlur}
                                ></lightning-button>
                                <lightning-button
                                    variant="brand"
                                    class="slds-m-left_x-small"
                                    label="Done"
                                    title="Done"
                                    data-element-id="lightning-button-done"
                                    onclick={handleDone}
                                    onblur={handleDoneButtonBlur}
                                ></lightning-button>
                            </div>
                        </footer>
                    </div>
                </template>
            </div>
            <div
                if:true={showInputText}
                class="
                    slds-form-element
                    slds-p-left_xx-small
                    avonni-builder-icon-picker-input-container
                "
            >
                <div
                    class="
                        slds-form-element__control
                        slds-input-has-icon slds-input-has-icon_right
                    "
                >
                    <input
                        type="text"
                        id="icon_input"
                        class="slds-input"
                        placeholder={placeholder}
                        name={name}
                        disabled={disabled}
                        value={computedValue}
                        data-element-id="input"
                        oninput={handleInputIcon}
                        onblur={handleInputIconBlur}
                    />
                    <button
                        if:true={allowClearInput}
                        class="
                            slds-button slds-button_icon
                            slds-input__icon slds-input__icon_right
                            avonni-builder-icon-picker-clear-icon
                        "
                        title="Clear"
                        data-element-id="button-clear"
                        onclick={clearIconInput}
                    >
                        <lightning-icon
                            size="xx-small"
                            class="slds-button__icon slds-icon-text-light"
                            icon-name="utility:clear"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Clear</span>
                    </button>
                </div>
            </div>
            <p
                if:true={readOnlyInput}
                class="
                    slds-p-left_small
                    avonni-builder-icon-picker-read-only-input
                "
            >
                {computedValue}
            </p>
        </div>
        <p if:true={showError} class="avonni-builder-icon-picker-form-error">
            {messageWhenBadInput}
        </p>
    </div>
</template>

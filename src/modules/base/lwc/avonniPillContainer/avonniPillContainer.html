<template>
    <div class={computedWrapperClass} data-element-id="div-wrapper">
        <span
            id="instructions"
            class="slds-assistive-text"
            aria-live="assertive"
            lwc:dom="manual"
            data-element-id="span-instructions"
        ></span>

        <span
            if:true={alternativeText}
            id="label"
            class="slds-assistive-text"
            data-element-id="span-alternative-text"
            >{alternativeText}</span
        >

        <!-- Show more -->
        <lightning-button
            if:true={showMore}
            aria-hidden="true"
            class="slds-listbox-toggle"
            label={computedPillCountMoreLabel}
            variant="base"
            data-element-id="lightning-button-show-more"
            onclick={handleMoreClick}
        ></lightning-button>

        <ul
            class={computedListboxClass}
            aria-describedby="instructions"
            aria-labelledby="label"
            aria-orientation="horizontal"
            tabindex={listboxTabIndex}
            data-element-id="ul"
            onactionclick={handleActionClick}
            onclick={handlePillClick}
            onfocusin={handlePillFocus}
            onfocusout={handlePillBlur}
            onkeydown={handleKeyDown}
        >
            <template for:each={items} for:item="pill" for:index="index">
                <li
                    key={uniqueKey}
                    class={computedListItemClass}
                    role="presentation"
                    data-element-id="li"
                    data-index={index}
                    onmousemove={handlePillMouseMove}
                    onmousedown={handlePillMouseDown}
                >
                    <c-avonni-primitive-pill
                        class={computedPillClass}
                        actions={actions}
                        avatar={pill.avatar}
                        href={pill.href}
                        label={pill.label}
                        name={pill.name}
                        role="option"
                        tabindex="-1"
                        data-element-id="avonni-primitive-pill"
                        data-index={index}
                    ></c-avonni-primitive-pill>
                </li>
            </template>
        </ul>
    </div>
</template>

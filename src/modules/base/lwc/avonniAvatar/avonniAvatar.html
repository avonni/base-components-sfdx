<template>
    <c-avonni-primitive-avatar
        if:true={hideAvatarDetails}
        alternative-text={alternativeText}
        fallback-icon-name={fallbackIconName}
        initials={initials}
        size={size}
        src={src}
        variant={variant}
        status={status}
        status-title={statusTitle}
        status-position={statusPosition}
        presence={presence}
        presence-title={presenceTitle}
        presence-position={presencePosition}
        entity-icon-name={entityIconName}
        entity-initials={entityInitials}
        entity-variant={entityVariant}
        entity-src={entitySrc}
        entity-title={entityTitle}
        entity-position={entityPosition}
    ></c-avonni-primitive-avatar>
    <c-avonni-media-object
        if:false={hideAvatarDetails}
        inline={computedMediaObjectInline}
        class={mediaObjectClass}
    >
        <template if:true={showAvatar}>
            <div if:true={textPositionLeft} slot="figure-inverse">
                <c-avonni-primitive-avatar
                    alternative-text={alternativeText}
                    fallback-icon-name={fallbackIconName}
                    initials={initials}
                    size={size}
                    src={src}
                    variant={variant}
                    status={status}
                    status-title={statusTitle}
                    status-position={statusPosition}
                    presence={presence}
                    presence-title={presenceTitle}
                    presence-position={presencePosition}
                    entity-icon-name={entityIconName}
                    entity-initials={entityInitials}
                    entity-variant={entityVariant}
                    entity-src={entitySrc}
                    entity-title={entityTitle}
                    entity-position={entityPosition}
                ></c-avonni-primitive-avatar>
            </div>
            <div if:false={textPositionLeft} slot="figure">
                <c-avonni-primitive-avatar
                    alternative-text={alternativeText}
                    fallback-icon-name={fallbackIconName}
                    initials={initials}
                    size={size}
                    src={src}
                    variant={variant}
                    status={status}
                    status-title={statusTitle}
                    status-position={statusPosition}
                    presence={presence}
                    presence-title={presenceTitle}
                    presence-position={presencePosition}
                    entity-icon-name={entityIconName}
                    entity-initials={entityInitials}
                    entity-variant={entityVariant}
                    entity-src={entitySrc}
                    entity-title={entityTitle}
                    entity-position={entityPosition}
                ></c-avonni-primitive-avatar>
            </div>
        </template>
        <p class="slds-text-title_bold">{primaryText}</p>
        <p class="avonni-avatar__light-text">{secondaryText}</p>
        <p if:true={showTertiaryText} class="avonni-avatar__light-text">
            {tertiaryText}
        </p>
    </c-avonni-media-object>
</template>

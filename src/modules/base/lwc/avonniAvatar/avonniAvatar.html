<template>
    <c-avonni-primitive-avatar
        if:true={hideAvatarDetails}
        alternative-text={alternativeText}
        fallback-icon-name={fallbackIconName}
        initials={initials}
        size={size}
        src={src}
        variant={variant}
        actions={actions}
        action-position={actionPosition}
        action-menu-icon={actionMenuIcon}
        status={status}
        status-title={statusTitle}
        status-position={statusPosition}
        presence={presence}
        presence-title={presenceTitle}
        presence-position={presencePosition}
        entity-icon-name={entityIconName}
        entity-initials={entityInitials}
        entity-variant={entityVariant}
        entity-src={entitySrc}
        entity-title={entityTitle}
        entity-position={entityPosition}
        data-element-id="avonni-primitive-avatar-no-details"
    ></c-avonni-primitive-avatar>
    <c-avonni-media-object
        if:false={hideAvatarDetails}
        inline={computedMediaObjectInline}
        class={mediaObjectClass}
        data-element-id="avonni-media-object"
    >
        <template if:true={showAvatar}>
            <div if:true={textPositionLeft} slot="figure-inverse">
                <c-avonni-primitive-avatar
                    alternative-text={alternativeText}
                    fallback-icon-name={fallbackIconName}
                    initials={initials}
                    size={size}
                    src={src}
                    variant={variant}
                    actions={actions}
                    action-position={actionPosition}
                    action-menu-icon={actionMenuIcon}
                    status={status}
                    status-title={statusTitle}
                    status-position={statusPosition}
                    presence={presence}
                    presence-title={presenceTitle}
                    presence-position={presencePosition}
                    entity-icon-name={entityIconName}
                    entity-initials={entityInitials}
                    entity-variant={entityVariant}
                    entity-src={entitySrc}
                    entity-title={entityTitle}
                    entity-position={entityPosition}
                    data-element-id="avonni-primitive-avatar-details-left"
                ></c-avonni-primitive-avatar>
            </div>
            <div if:false={textPositionLeft} slot="figure">
                <c-avonni-primitive-avatar
                    alternative-text={alternativeText}
                    fallback-icon-name={fallbackIconName}
                    initials={initials}
                    size={size}
                    src={src}
                    variant={variant}
                    actions={actions}
                    action-position={actionPosition}
                    action-menu-icon={actionMenuIcon}
                    status={status}
                    status-title={statusTitle}
                    status-position={statusPosition}
                    presence={presence}
                    presence-title={presenceTitle}
                    presence-position={presencePosition}
                    entity-icon-name={entityIconName}
                    entity-initials={entityInitials}
                    entity-variant={entityVariant}
                    entity-src={entitySrc}
                    entity-title={entityTitle}
                    entity-position={entityPosition}
                    data-element-id="avonni-primitive-avatar-details-right"
                ></c-avonni-primitive-avatar>
            </div>
        </template>
        <p
            class="slds-text-title_bold avonni-avatar__primary-text"
            data-element-id="avonni-avatar-primary-text"
        >
            {primaryText}
        </p>
        <p
            class="avonni-avatar__secondary-text"
            data-element-id="avonni-avatar-secondary-text"
        >
            {secondaryText}
        </p>
        <p
            if:true={showTertiaryText}
            class="avonni-avatar__tertiary-text"
            data-element-id="avonni-avatar-tertiary-text"
        >
            {tertiaryText}
        </p>
        <div if:true={tags} class="slds-m-top_xx-small">
            <template for:each={computedTags} for:item="tag">
                <lightning-badge
                    class={tag.class}
                    key={tag.label}
                    label={tag.label}
                    data-element-id="lightning-badge"
                ></lightning-badge>
            </template>
        </div>
    </c-avonni-media-object>
</template>

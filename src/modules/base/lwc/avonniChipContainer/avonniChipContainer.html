<template>
    <div class={computedWrapperClass} data-element-id="div-wrapper">
        <span
            if:true={alternativeText}
            class="slds-assistive-text"
            data-element-id="span-alternative-text"
            >{alternativeText}</span
        >
        <lightning-button
            if:true={showMore}
            aria-hidden="true"
            class="
                slds-listbox-toggle
                avonni-chip-container__show-more_centered
            "
            label={computedShowMoreLabel}
            variant="base"
            data-element-id="show-more-button"
            onclick={handleMoreClick}
        >
        </lightning-button>
        <div
            role="list"
            data-element-id="chip-container-list"
            class="slds-listbox slds-listbox_horizontal"
        >
            <template for:each={items} for:item="chip" for:index="index">
                <c-avonni-primitive-chip
                    key={uniqueKey}
                    class="slds-listbox-item"
                    label={chip.label}
                    variant={chip.variant}
                    outline={chip.outline}
                    avatar={chip.avatar}
                    prefix-icon-name={chip.prefixIconName}
                    suffix-icon-name={chip.suffixIconName}
                    data-index={index}
                    role="listitem"
                    data-element-id="chip"
                >
                </c-avonni-primitive-chip>
            </template>
        </div>
    </div>
</template>

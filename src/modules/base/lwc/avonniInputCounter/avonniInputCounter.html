<template>
    <template if:true={isInline}>
        <label class="slds-form-element__label slds-no-flex">
            <abbr if:true={required} title="required" class="slds-required"
                >*</abbr
            >
            {label}
        </label>
        <lightning-helptext
            if:true={fieldLevelHelp}
            content={fieldLevelHelp}
        ></lightning-helptext>
    </template>
    <div class={formElementClass}>
        <div class="slds-form-element__control">
            <lightning-button-icon
                if:false={readOnly}
                icon-name="utility:ban"
                size="medium"
                title="Decrement counter"
                onclick={decrementValue}
                variant="bare"
                alternative-text="Decrement counter"
                class={buttonDecrementClass}
                disabled={disabled}
            ></lightning-button-icon>
            <lightning-input
                name={name}
                label={label}
                placeholder="0"
                aria-label={ariaLabel}
                aria-controls={computedAriaControls}
                aria-labelledby={computedAriaLabelledBy}
                aria-describedby={computedAriaDescribedBy}
                value={value}
                step={inputStep}
                field-level-help={labelFieldLevelHelp}
                accesskey={accessKey}
                variant={labelVariant}
                disabled={disabled}
                readonly={readOnly}
                required={required}
                type="number"
                formatter={type}
                class={inputClass}
                oncommit={handlerCommit}
                onfocus={handlerFocus}
                onblur={handlerBlur}
                onkeydown={handlerKeyDown}
                autocomplete="off"
            ></lightning-input>
            <lightning-button-icon
                if:false={readOnly}
                icon-name="utility:new"
                size="medium"
                title="Increment counter"
                onclick={incrementValue}
                variant="bare"
                alternative-text="Increment counter"
                class={buttonIncrementClass}
                disabled={disabled}
            ></lightning-button-icon>
            <template if:true={helpMessage}>
                <div
                    id="message-id"
                    class="slds-form-element__help slds-p-top_xx-small"
                    aria-live="assertive"
                >
                    {helpMessage}
                </div>
            </template>
        </div>
    </div>
</template>

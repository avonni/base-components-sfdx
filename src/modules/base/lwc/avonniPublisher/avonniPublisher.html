<template>
    <div class="slds-media slds-comment slds-hint-parent">
        <template if:true={showFigureSlot}>
            <div class="slds-media__figure">
                <slot name="figure"></slot>
            </div>
        </template>
        <div class="slds-media__body">
            <div class={publisherClass}>
                <lightning-input
                    if:false={isActive}
                    label="Publisher"
                    class="slds-publisher__input"
                    type="text"
                    variant="label-hidden"
                    placeholder={placeholder}
                    disabled={disabled}
                    data-element-id="lightning-input"
                    onfocus={focus}
                ></lightning-input>
                <div>
                    <lightning-input-rich-text
                        if:true={isActive}
                        class="richTextPublisher"
                        value={value}
                        placeholder={placeholder}
                        variant="bottom-toolbar"
                        data-element-id="avonni-input-rich-text"
                        onchange={handleChange}
                    ></lightning-input-rich-text>
                    <div class={actionsSectionClass}>
                        <template if:true={isActive}>
                            <template if:true={showActionsSlot}>
                                <slot name="actions"></slot>
                            </template>
                        </template>
                        <lightning-button
                            if:true={renderButton}
                            variant="brand"
                            label={buttonLabel}
                            title={buttonLabel}
                            onclick={handlerClick}
                            disabled={buttonDisabled}
                            class="slds-m-left_x-small"
                            data-element-id="lightning-button"
                        ></lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template>
    <!-- Events -->
    <div
        class="slds-grid slds-grid_vertical-align-center avonni-scheduler__event-wrapper slds-p-vertical_x-small"
        tabindex="0"
        data-from={from}
        data-to={to}
        oncontextmenu={handleContextMenu}
        onmouseenter={handleMouseEnter}
        onmouseleave={handleMouseLeave}
        ondblclick={handleDoubleClick}
        onmousedown={handleMouseDown}
        onfocus={handleFocus}
        onblur={handleBlur}
        onkeydown={handleKeyDown}
    >
        <!-- Left label -->
        <div
            if:true={computedLabels.left}
            class="slds-p-around_xx-small slds-grid slds-is-absolute avonni-scheduler__event-label_left"
        >
            <lightning-icon
                if:true={computedLabels.left.iconName}
                icon-name={computedLabels.left.iconName}
                size="x-small"
                class="slds-m-right_xx-small"
            ></lightning-icon>
            <span if:true={computedLabels.left.value} class="slds-truncate"
                >{computedLabels.left.value}</span
            >
        </div>

        <div class="slds-col slds-has-flexi-truncate">
            <!-- Top label -->
            <div
                if:true={computedLabels.top}
                class="slds-grid_align-center slds-p-around_xx-small slds-grid avonni-scheduler__event-label_top"
            >
                <lightning-icon
                    if:true={computedLabels.top.iconName}
                    icon-name={computedLabels.top.iconName}
                    size="x-small"
                    class="slds-m-right_xx-small"
                ></lightning-icon>
                <span if:true={computedLabels.top.value} class="slds-truncate"
                    >{computedLabels.top.value}</span
                >
            </div>

            <!-- Event -->
            <div class={computedClass} style={style}>
                <!-- Resize left icon -->
                <lightning-icon
                    if:false={readOnly}
                    class="avonni-scheduler__event-resize-icon avonni-scheduler__event-resize-icon_left"
                    icon-name="utility:drag_and_drop"
                    size="xx-small"
                    data-resize="left"
                ></lightning-icon>

                <!-- Center label -->
                <div
                    if:true={computedLabels.center}
                    class="slds-truncate slds-grid slds-p-horizontal_x-small avonni-scheduler__event-label_center"
                >
                    <lightning-icon
                        if:true={computedLabels.center.iconName}
                        icon-name={computedLabels.center.iconName}
                        size="x-small"
                        class="slds-m-right_xx-small"
                    ></lightning-icon>
                    <span
                        if:true={computedLabels.center.value}
                        class="slds-truncate"
                        >{computedLabels.center.value}</span
                    >
                </div>

                <!-- Resize right icon -->
                <lightning-icon
                    if:false={readOnly}
                    class="avonni-scheduler__event-resize-icon avonni-scheduler__event-resize-icon_right"
                    icon-name="utility:drag_and_drop"
                    size="xx-small"
                    data-resize="right"
                ></lightning-icon>
            </div>

            <!-- Bottom label -->
            <div
                if:true={computedLabels.bottom}
                class="slds-grid_align-center slds-p-around_xx-small slds-grid avonni-scheduler__event-label_bottom"
            >
                <lightning-icon
                    if:true={computedLabels.bottom.iconName}
                    icon-name={computedLabels.bottom.iconName}
                    size="x-small"
                    class="slds-m-right_xx-small"
                ></lightning-icon>
                <span
                    if:true={computedLabels.bottom.value}
                    class="slds-truncate"
                    >{computedLabels.bottom.value}</span
                >
            </div>
        </div>

        <!-- Right label -->
        <div
            if:true={computedLabels.right}
            class="slds-p-around_xx-small slds-grid slds-is-absolute avonni-scheduler__event-label_right"
        >
            <lightning-icon
                if:true={computedLabels.right.iconName}
                icon-name={computedLabels.right.iconName}
                size="x-small"
                class="slds-m-right_xx-small"
            ></lightning-icon>
            <span if:true={computedLabels.right.value} class="slds-truncate"
                >{computedLabels.right.value}</span
            >
        </div>
    </div>
</template>

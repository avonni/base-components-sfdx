<template>
    <c-avonni-list
        label={label}
        alternative-text={alternativeText}
        items={computedItems}
        actions={actions}
        sortable={sortable}
        sortable-icon-name={sortableIconName}
        sortable-icon-position={sortableIconPosition}
        divider={divider}
        onreorder={handleReorder}
        onactionclick={handleActionClick}
        onitemclick={handleItemClick}
    ></c-avonni-list>
    <ul if:true={hasListActions} class="slds-p-top_x-small">
        <template for:each={listActions} for:item="listAction">
            <li key={listAction.label} class="slds-p-top_x-small">
                <lightning-button
                    data-name={listAction.name}
                    class="slds-align_absolute-center"
                    label={listAction.label}
                    icon-name={listAction.iconName}
                    disabled={listAction.disabled}
                    onclick={handleListActionClick}
                ></lightning-button>
            </li>
        </template>
    </ul>
    <section
        if:true={showPopover}
        aria-label="Edit fields"
        class={computedPopover}
        role="dialog"
        tabindex="0"
        onmouseenter={handlePopoverMouseEnter}
        onmouseleave={handlePopoverMouseLeave}
        onblur={handlePopoverBlur}
        onkeydown={handlePopoverKeydown}
        onkeyup={handlePopoverKeyup}
    >
        <div class="slds-popover__body">
            <template for:each={popoverFields} for:item="field">
                <div key={field.fieldId} class="slds-p-bottom_small">
                    <c-avonni-data-input
                        label={field.label}
                        name={field.name}
                        type={field.type}
                        value={field.value}
                        onblur={handlePopoverInputBlur}
                        oncommit={handlePopoverInputCommit}
                    ></c-avonni-data-input>
                </div>
            </template>
        </div>
        <footer class="slds-popover__footer">
            <div class="slds-grid slds-grid_vertical-align-center">
                <lightning-button
                    label="Done"
                    title="Done"
                    class="slds-col_bump-left"
                    onclick={handlePopoverDoneClick}
                    onblur={handlePopoverDoneButtonBlur}
                ></lightning-button>
            </div>
        </footer>
    </section>
</template>
